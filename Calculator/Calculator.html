<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <div class="outer">
        <div class="intro">
            <div></div>
            <p>CALCULATOR</p>
        </div>
        <input type="text" placeholder="Calculate" class="input">
        <div class="row1">
            <button class="clear" onclick="clean()">C</button>
            <button class="clear" onclick="backspace()">⇦</button>
        </div>
        <div class="row">
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="symbol" onclick="display('+')">+</button>
        </div>
        <div class="row">
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="symbol" onclick="display('-')">−</button>
        </div>
        <div class="row">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="symbol" onclick="display('*')">×</button>
        </div>
        <div class="row">
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class="equal" onclick="solution()">=</button>
            <button class="symbol" onclick="display('/')">÷</button>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
